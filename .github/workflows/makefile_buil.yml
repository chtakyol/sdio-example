name: Makefile CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: arm-none-eabi-gcc
    - uses: fiam/arm-none-eabi-gcc@v1
    with:
      release: '9-2019-q4' # The arm-none-eabi-gcc release to use.

    - uses: actions/checkout@v2
      
    - name: Install dependencies
      run: make
      
    - name: Run check
      run: make check
      
    - name: Run distcheck
      run: make distcheck
